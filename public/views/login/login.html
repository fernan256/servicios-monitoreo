<div class="container" style="margin-top:30px">
  <div class="col-md-12">
  <h3>Web Services</h3>
    <div class="modal-dialog" style="margin-bottom:0">
      <div class="modal-content">
        <div class="panel-heading">
          <h3 class="panel-title">Sign In</h3>
        </div>
        <div class="panel-body">
          <form role="form" ng-submit="auth.login()">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="" ng-model="auth.email">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="auth.password">
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me <a href="/sessions/forgot_password">(forgot password)</a>
                </label>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <button type="submit" class="btn btn-sm btn-success">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
