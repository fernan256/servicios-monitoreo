<div class="container" style="margin-top:30px">
  <div class="col-md-12">
    <div class="modal-dialog" style="margin-bottom:0">
      <div class="modal-content">
        <div class="panel-heading">
          <h3 class="panel-title">Servicios y Monitoreo - Entrar</h3>
        </div>
        <div class="panel-body">
          <form role="form" ng-submit="auth.login()">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="" ng-model="auth.email" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="auth.password" required>
              </div>
              <div id="login-error" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Error</strong> usuario o contrase√±a incorrectos.
              </div>
              <button type="submit" class="btn btn-success">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
