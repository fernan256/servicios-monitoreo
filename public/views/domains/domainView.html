<div class="container">
  <div class="col-md-12 custyle">
    <table class="table table-striped custab">
      <thead>
      <!--<a href="#" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new categories</a>-->
          <tr>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Records</th>
              <th class="text-center">Acciones</th>
          </tr>
      </thead>
      <tbody ng-repeat="domain in domain.domains">
        <tr>
            <td>{{domain.name}}</td>
            <td>{{domain.type}}</td>
            <td>{{domain.records.length}}</td>
            <td class="text-center">
              <button class='btn btn-info btn-xs'>
                <span class="glyphicon glyphicon-edit"></span> Editar
              </button>
              <!--<button class='btn btn-info btn-xs' ng-click="$parent.domain.showRecords(domain.id)">
                <span class="glyphicon glyphicon-loop"></span> Ver Registros
              </button>-->
              <button class='btn btn-info btn-xs' ui-sref="records({id:domain.id})">
                <span class="glyphicon glyphicon-loop"></span> Ver Registros
              </button>
              <button class="btn btn-danger btn-xs" ng-click="$parent.domain.deleteDomain(domain.id)">
                <span class="glyphicon glyphicon-remove"></span> Eliminar
              </button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
