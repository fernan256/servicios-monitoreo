<h3>Agregar Zona Master</h3>
<form ng-submit="addMaster.addMasterZone()">
  <fieldset class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="name" placeholder="Nombre de zona" ng-model="addMaster.masterZone.name">
  </fieldset>
  <fieldset class="form-group">
    <label for="owner">Due√±o</label>
    <select class="form-control" id="owner" ng-model="addMaster.masterZone.owner">
      <option>Administrador</option>
      <option>Usuario</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <label for="type">Tipo</label>
    <select class="form-control" id="type" ng-model="addMaster.masterZone.type">
      <option>master</option>
      <option>native</option>
    </select>
  </fieldset>
  <button type="submit" class="btn btn-primary">Agregar</button>
  <button type="button" class="btn btn-warning" ng-click="cancel()">Cancelar</button>
</form>
