<div class="col-md-12">
  <div class="well">
    <h3>Web services</h3>
    <h2>DNS</h2>
    <button class="btn btn-primary" ui-sref="domains">Listar Zonas</button>
    <button class="btn btn-primary" ui-sref="addMasterZone">Agregar Zona Master</button>
    <button class="btn btn-primary" ui-sref="addSlaveZone">Agregar Zona Slave</button>
    <h2>Mail</h2>
    <button class="btn btn-primary" ui-sref="listMailbox">Cuentas de correo electrónico</button>
    <button class="btn btn-primary" ui-sref="addMailbox">Agregar correo electrónico</button>
    <h2>Roundcube</h2>
    <a class="btn btn-primary" href="{{roundcube}}" title="Habitat Conservation Plan" target="_blank" ng-click="linkModelFunc(hcpurl)">Roundcube</a>
    <h2>Monitoreo</h2>
    <a class="btn btn-primary" href="{{monitoreo}}" title="Habitat Conservation Plan" target="_blank" ng-click="linkModelFunc(hcpurl)">Monitoreo</a>
  </div>
</div>
