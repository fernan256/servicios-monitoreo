<div class="col-md-12">
  <div class="well">
    <h2>DNS</h2>
    <button class="btn btn-primary" ui-sref="app.domains">Listar Zonas</button>
    <button class="btn btn-primary" ui-sref="app.addMasterZone">Agregar Zona Master</button>
    <button class="btn btn-primary" ui-sref="app.addSlaveZone">Agregar Zona Slave</button>
    <h2>Mail</h2>
    <button class="btn btn-primary" ui-sref="app.listMailbox">Cuentas de Correo Electrónico</button>
    <button class="btn btn-primary" ui-sref="app.addMailbox">Agregar Correo Electrónico</button>
    <button class="btn btn-primary" ui-sref="app.listMailDomain">Dominios</button>
    <button class="btn btn-primary" ui-sref="app.addMailDomain">Agregar Dominio</button>
    <h2>Roundcube</h2>
    <a class="btn btn-primary" href="http://htagro.info/roundcube/" target="_blank">Roundcube</a>
    <h2>Monitoreo</h2>
    <a class="btn btn-primary" ui-sref="app.process">Monitoreo</a>
  </div>
</div>
