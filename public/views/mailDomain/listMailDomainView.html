<div class="container">
  <div class="col-md-12 custyle">
    <div class="panel panel-default">
      <table class="table table-striped custab">
        <thead>
          <tr>
              <th>Dominio</th>
              <th>Activo</th>
              <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody ng-repeat="domain in mailDomain.mailDomains">
          <tr>
              <td>{{domain.domain}}</td>
              <td>{{domain.enabled | yesNo}}</td>
              <td class="text-center">
                <button class='btn btn-info btn-xs' ui-sref="editMailDomain({id: domain.pkid})">
                  <span class="glyphicon glyphicon-edit"></span> Editar
                </button>
                <button class="btn btn-danger btn-xs" ng-click="$parent.mailDomain.delete(domain.pkid)">
                  <span class="glyphicon glyphicon-remove"></span> Eliminar
                </button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
