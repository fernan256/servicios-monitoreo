<div class="container">
  <div class="col-md-12 well panel panel-default">
    <h3>Agregar correo electrónico</h3>
    <form ng-submit="mailbox.add()">
      <fieldset class="form-group">
        <label for="username">Correo electrónico</label>
        <div class="input-group">
          <input type="text" class="form-control" id="username" ng-model="mailbox.new.username" required>
          <span class="input-group-addon" id="basic-addon1">@</span>
        </div>
      </fieldset>
      <div id="create-error" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Error</strong> El usuario ya existe.
      </div>
      <fieldset class="form-group">
        <label for="owner">Dominio</label>
        <select class="form-control" id="owner" ng-model="mailbox.new.domain" required>
          <option ng-repeat="domain in mailbox.mailboxDomains">{{domain.domain}}</option>
        </select>
      </fieldset>
      <fieldset class="form-group">
        <label for="name">Nombre</label>
        <input type="text"  class="form-control" id="name" ng-model="mailbox.new.name">
      </fieldset>
      <fieldset class="form-group">
        <label for="password">Contraseña (Debe tener al menos 6 caracteres)</label>
        <input type="password" class="form-control" id="password" ng-model="mailbox.new.password" required>
      </fieldset>
      <div id="pass-short" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Error</strong> contraseñas muy corta.
      </div>
      <fieldset class="form-group">
        <label for="repeatPass">Repetir contraseña</label>
        <input type="password" class="form-control" class="form-control" id="repeatPass" ng-model="mailbox.new.repeatPass" required>
      </fieldset>
      <div id="not-match" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Error</strong> contraseñas no coinciden.
      </div>
      <fieldset class="form-group">
        <label for="enabled">Activo</label>
        <input type="checkbox"  class="form-control" id="enabled" ng-model="mailbox.new.enabled" ng-true-value="1" ng-false-value="0">
      </fieldset>
      <fieldset class="form-group">
        <label for="quota">Cuota de buzón de correo</label>
        <input type="number" class="form-control" id="quota" ng-model="mailbox.new.quota">
      </fieldset>
      <button type="submit" class="btn btn-primary">Agregar</button>
      <button type="button" class="btn btn-warning" ng-click="mailbox.cancel()">Cancelar</button>
    </form>
  </div>
</div>
