<h3>Edición correo electrónico</h3>
<form ng-submit="editMailbox.editM()">
  <fieldset class="form-group">
    <label for="username">Correo electrónico</label>
    <p>
      {{editMailbox.mailbox.address}}
    </p>
  </fieldset>
  <fieldset class="form-group">
    <label for="name">Nombre</label>
    <input type="text"  class="form-control" id="name" ng-model="editMailbox.edit.name">
  </fieldset>
  <fieldset class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password" ng-model="editMailbox.edit.password">
  </fieldset>
  <fieldset class="form-group">
    <label for="repeatPass">Repetir contraseña</label>
    <input type="password" class="form-control" class="form-control" id="repeatPass" ng-model="editMailbox.edit.repeatPass">
  </fieldset>
  <fieldset class="form-group">
    <label for="enabled">Activo</label>
    <input type="checkbox"  class="form-control" id="enabled" ng-model="editMailbox.edit.enabled" ng-true-value="1" ng-false-value="0">
  </fieldset>
  <fieldset class="form-group">
    <label for="quota">Cuota de buzón de correo</label>
    <input type="number" class="form-control" id="quota" ng-model="editMailbox.edit.quota">
  </fieldset>
  <button type="submit" class="btn btn-primary">Agregar</button>
  <button type="button" class="btn btn-warning" ng-click="cancel()">Cancelar</button>
</form>
