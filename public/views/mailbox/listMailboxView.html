<div class="container">
  <div class="col-md-12 custyle">
    <table class="table table-striped custab">
      <thead>
      <!--<a href="#" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new categories</a>-->
          <tr>
              <th>E-Mail</th>
              <th>Nombre</th>
              <th>Activo</th>
              <th class="text-center">Acciones</th>
          </tr>
      </thead>
      <tbody ng-repeat="mailbox in mailbox.mailboxs">
        <tr>
            <td>{{mailbox.address}}</td>
            <td>{{mailbox.name}}</td>
            <td>{{mailbox.enabled | yesNo}}</td>
            <td class="text-center">
              <button class='btn btn-info btn-xs'>
                <span class="glyphicon glyphicon-edit" ui-sref="editMailbox({address: mailbox.address})"></span> Editar
              </button>
              <button class="btn btn-danger btn-xs" ng-click="$parent.mailbox.deleteMailbox(mailbox.address)">
                <span class="glyphicon glyphicon-remove"></span> Eliminar
              </button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
